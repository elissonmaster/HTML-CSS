<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td { border: 1px solid black; padding: 8px;}
        table { width: 300px; border-collapse: collapse;}



    </style>
</head>
<body>
     
    <table>
        <tr> <td colspan="2">A</td> <td rowspan="2">B</td><td>C</td><td>D</td></tr>
        <tr><td>E</td><td>F</td><td>J</td><td>L</td></tr>
        <tr><td>M</td><td>N</td><td>O</td><td>Q</td></tr>




    </table>
    
</body>
</html>
