<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
            table{ border: 1px solid black; font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse; width: 600px; height:;}

          th,  td{ border: 1px solid black; padding: 9px;}

         thead, tfoot { background-color: rgb(48, 45, 45); color: white;}
            caption{ font-size: 1.5em; padding: 10px; background-color: lightgray; font-weight: bolder;}



    </style>
</head>
<body>
    <h1>Uso de Tabela Grande</h1>

    <table> <caption>Lista de População por Estado.</caption>
            <thead>
                    <tr> <th>Estado</th> <th>População</th></tr>
            </thead>
            <tbody>
                <tr><td>São Paulo</td><td>9283290</td></tr>
                <tr><td>Mingas Gerais</td><td>98989898</td></tr>
            </tbody>
            <tfoot>
                    <tr><th>Total de Habitantes</th> <td>89898989</td></tr>
            </tfoot>


    </table>

    <!--

                TR,TD,TH 
            TBODY

            TFOOTER
                TR,TD,TH
        
        
        -->
    
</body>
</html>
