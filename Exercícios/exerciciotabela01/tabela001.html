<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{ font-family: Arial, Helvetica, sans-serif;}

        table { width: 400px; border-collapse: collapse; height: 400px;}

        td { border: 1px solid black; padding: 8px; text-align: center; vertical-align: middle;}

        

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <table> <tr>  <!-- PRIMEIRA LINHA-->
        <td>A1</td><td>A2</td><td>A3</td> 


     </tr> <tr> <!-- SEGUNDA LINHA-->
         <td class="ddd">B1</td><td>B2</td><td>B3</td>
 
 
      </tr> <tr> <!-- TERCEIRA LINHA-->
          <td>C1</td><td>C2</td><td>C3</td>
  
  
       </tr> <tr class="d2d"> <!--  QUARTA LINHA-->
           <td>D1</td><td>D2</td><td>D3</td>
   
   
        </tr></table>


            <!-- HIERARQUIA DE TABELAS     ((SIMPLES)
            TABLE = TABELAS
            TABLE ROW = LINHAS DE TBELA
            TABLE HEADER 
            TABLE DATA - DADOS De TABELA      -->

</body>
</html>
