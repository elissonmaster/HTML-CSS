<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
        <h1>Meu terceiro formulario </h1>
        <form autocomplete="on" method="get" action="cadastro.php"> 

            <label for="inome">
                <p>Usuário:     
            </label>   <input type="text" name="nome" id="inome" required minlength="8" size="6" placeholder="Usuário" autocomplete="username"></p>
            <p><label for="iadress">Senha</label>:
                 <input type="password" name="adress" id="iadress" required placeholder="Digite sua senha" autocomplete="current-password"></p>
            <input type="submit" value="Enviar">
        </form>


        


</body>              
</html>
