<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelForm2</title>
</head>
<body>
        <h1>Meu primeiro formulario </h1>
        <!-- GET É UTILIZAVEL TAMBEM PARA COMPARTILHAMENTO DE URL POREM SÓ É POSSIVEL ARMAZENAMENTO DE 3MB Q NAO ENVOLVA IMAGENS E NEM DADOS DE CARTÇAO DE CREDITO-->                                                                  
        <!-- METODO GET DEIXA OS FORMS NA URL E É POSSIVEL VER OS FORMS NO POST COM DEV TOOLS-->
        <form autocomplete="on" method="get" action="cadastro.php"> 

            <label for="inome">
                <p>Nome:        <!-- A LIGAÇÃO É LABEL COM O ID-->
            </label>   <input type="text" name="nome" id="inome"></p>
            <p><label for="iadress">Endereço</label>:
                 <input type="text" name="adress" id="iadress"></p>
            <input type="submit" value="Enviar">
        </form>

</body>                <!-- SE NAO COLOCAR O INPUT>PASSWORD ROLA RISCO DA SENHA APARECER NA URL KKKKKKKK-->
</html>
